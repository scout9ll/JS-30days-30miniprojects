<style>

    html {

    body {
        margin: 0;

    .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
    }

    h1 {
        text-shadow: 0 0 0 rgba(0, 0, 0, 1);
        font-size: 100px;
    }
</style>

<script>
    const hero = document.querySelector(".hero");
    const text = hero.querySelector("h1");

    function shadow(e) {
        const {offsetWidth: width, offsetHeight: height} = hero;
        let {offsetX: x, offsetY: y} = e;
        //ä¼ å…¥çš„eæ˜¯mousemoveäº‹ä»¶å¯¹è±¡ï¼Œå½“é€‰ä¸­å­å…ƒç´ æ—¶ï¼Œevent.targetåˆ™æ˜¯å­å…ƒç´ h1
        //ç„¶åé€šè¿‡äº‹ä»¶å†’æ³¡æ‰¾åˆ°è¢«ç›‘å¬çš„çˆ¶å…ƒç´ Hero.

        if (e.target == text) {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;

        }

        const shadowX = -(x - width / 2) / 20;
        const shadowY = -(y - height / 2) / 20;
        text.style.textShadow = `${shadowX}px ${shadowY}px 0 rgba(16,231,231,0.7),
                                 ${shadowX * -1}px ${shadowY * -1}px 0 rgba(254,44,85,0.7)`

    }

    hero.addEventListener(`mousemove`, shadow)

</script>
